name: Update Lean
on:
  schedule:
    - cron: "0 11 * * *"
  workflow_dispatch:

jobs:
  update_lean:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: Update Lean project
        uses: Seasawher/lean-update@main
        with:
          update_if_modified: lean-toolchain
